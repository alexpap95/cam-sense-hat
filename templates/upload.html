{% macro pic_path(pic) %}
	{{ url_for('return_pic', filename='%s' % pic) }}
{% endmacro %}

<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title> IoT Project 2017-2018 </title>
		<!-- Google Webfonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<!-- Animate.css -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}" type='text/css' >
		<!-- Magnific Popup -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css' )}}" type='text/css' >
		<!-- Salvattore -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/salvattore.css' )}}" type='text/css' >
		<!-- Theme Style -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' )}}" type='text/css' />
		<!-- Modernizr JS -->
	</head>

	<body>
		<header id="fh5co-header" role="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<a class="navbar-brand"> IoT Project 2017-2018 </a>
					</div>
				</div>
			</div>
		</header>

		<div id="fh5co-main">
			<div class="container">
				<div class="row">
					<div id="fh5co-board" data-columns>
						{% for pic in pics %}
						<div class="item">
							<div class="animate-box">
								<a href="{{ pic_path(pic) }}" class="image-popup fh5co-board-img"><img src="{{ pic_path(pic) }}"> </a>
							</div>
						</div>
						{% endfor %}
	        	</div>
	        </div>
	      </div>
			</div>

		<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
		<!-- jQuery -->
		<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
		<!-- jQuery Easing -->
		<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
		<!-- Bootstrap -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
		<!-- Waypoints -->
		<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
		<!-- Magnific Popup -->
		<script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
		<!-- Salvattore -->
		<script src="{{ url_for('static', filename='js/salvattore.min.js')}}"></script>
		<!-- Main JS -->
		<script src="{{ url_for('static', filename='js/main.js')}}"></script>
	</body>

	<footer id="fh5co-footer">
		<div class="container">
			<div class="row row-padded">
				<div class="col-md-12 text-center">
					<p><small> Alexandros Papadopoulos @Ece Upatras 2018 </small></p>
				</div>
			</div>
		</div>
	</footer>

</html>
